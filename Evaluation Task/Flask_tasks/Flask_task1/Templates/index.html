<!DOCTYPE html>
<html>
<head>
    <title>Square Calculator</title>
</head>
<body>
    <h1>Square Calculator</h1>
    <form id="squareForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number">
        <button type="button" onclick="squareNumber()">Square</button>
    </form>
    <p id="result"></p>

    <script>
        function squareNumber() {
            var number = document.getElementById("number").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerText = "Square: " + this.responseText;
                }
            };
            xhttp.open("POST", "http://127.0.0.1:5000/square", true);
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.send("number=" + number);
        }
    </script>
</body>
</html>
